<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Desenhar Polígono</title>
    <style>
      #canvas {
        border: 1px solid black;
      }
      .ponto {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>Desenhar Polígono</h1>
    <p>Insira os pares de valores (x, y):</p>
    <div>
      <label>Ponto 1:</label>
      <input type="text" id="ponto1x" placeholder="x">
      <input type="text" id="ponto1y" placeholder="y">
    </div>
    <div>
      <label>Ponto 2:</label>
      <input type="text" id="ponto2x" placeholder="x">
      <input type="text" id="ponto2y" placeholder="y">
    </div>
    <div>
      <label>Ponto 3:</label>
      <input type="text" id="ponto3x" placeholder="x">
      <input type="text" id="ponto3y" placeholder="y">
    </div>
    <div>
      <label>Ponto 4:</label>
      <input type="text" id="ponto4x" placeholder="x">
      <input type="text" id="ponto4y" placeholder="y">
    </div>
    <div>
      <label>Ponto 5:</label>
      <input type="text" id="ponto5x" placeholder="x">
      <input type="text" id="ponto5y" placeholder="y">
    </div>
    <div>
      <label>Ponto 6:</label>
      <input type="text" id="ponto6x" placeholder="x">
      <input type="text" id="ponto6y" placeholder="y">
    </div>
    <button onclick="desenharPoligono()">Desenhar</button>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script>
      var pontos = [];
      var pontoMaisPerto = null;
      
      function setup() {
        var canvas = createCanvas(400, 400);
        canvas.parent("canvas");
        background(255);
      }
      
      function draw() {
        background(255);
        for (var i = 0; i < pontos.length; i++) {
          var ponto = pontos[i];
          fill(255, 0, 0);
          ellipse(ponto.x, ponto.y, 10, 10);
        }
        if (pontoMaisPerto != null) {
          stroke(0);
          line(pontoMaisPerto.x, pontoMaisPerto.y, mouseX, mouseY);
        }
      }
      
      function mouseMoved() {
    var distanciaMinima = null;
    for (var i = 0; i < pontos.length; i++) {
      var ponto = pontos[i];
      var distancia = dist(mouseX, mouseY, ponto.x, ponto.y);
      if (distanciaMinima == null || distancia < distanciaMinima) {
        distanciaMinima = distancia;
        pontoMaisPerto = ponto;
      }
    }
  }
  
  function desenharPoligono() {
    pontos = [];
    var ponto1x = parseFloat(document.getElementById("ponto1x").value);
    var ponto1y = parseFloat(document.getElementById("ponto1y").value);
    var ponto2x = parseFloat(document.getElementById("ponto2x").value);
    var ponto2y = parseFloat(document.getElementById("ponto2y").value);
    var ponto3x = parseFloat(document.getElementById("ponto3x").value);
    var ponto3y = parseFloat(document.getElementById("ponto3y").value);
    var ponto4x = parseFloat(document.getElementById("ponto4x").value);
    var ponto4y = parseFloat(document.getElementById("ponto4y").value);
    var ponto5x = parseFloat(document.getElementById("ponto5x").value);
    var ponto5y = parseFloat(document.getElementById("ponto5y").value);
    var ponto6x = parseFloat(document.getElementById("ponto6x").value);
    var ponto6y = parseFloat(document.getElementById("ponto6y").value);
    pontos.push(createVector(ponto1x, ponto1y));
    pontos.push(createVector(ponto2x, ponto2y));
    pontos.push(createVector(ponto3x, ponto3y));
    pontos.push(createVector(ponto4x, ponto4y));
    pontos.push(createVector(ponto5x, ponto5y));
    pontos.push(createVector(ponto6x, ponto6y));
  }
</script>
  </body>
</html>
